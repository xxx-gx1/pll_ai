<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式</title>
</head>
<body>
<div id="container">1</div>
<button id="button" type="button">点击加一</button>
<button id="loginBtn" type="button">登录</button>
<script>
// js dom api
// document.getElementById('button').addEventListener('click', () => {
//     var container = document.getElementById('container')
//     // 显式类型转换
//     container.innerHTML = Number(container.innerHTML) + 1;
// })
// 响应式开发 数据状态 它发生改变，数据绑定的地方会自动更新
// MVVM Model count View #container VM JSX

// 1. 状态
var obj = {
    // 监听这个状态的改变
    value: 1, // 数据 响应式？ 状态呢？
    isLogin: false, // 数据状态
}
let value = 1;
let isLogin = false;

Object.defineProperty(obj, "value",{
    // 定义obj 上的value 属性，有些什么样的操作
    get: function() {
        console.log('读取了value属性')
        return value;
    },
    set: function(newValue) {
        console.log('设置了value属性')
        value = newValue;
        document.getElementById("container").innerHTML = value;

    }
})
// 一次只能定义一个property
Object.defineProperty(obj,"isLogin",{
    get: function() {
        console.log('正在读取isLogin属性')
        return isLogin;
    },
    set: function(newValue) {
        console.log('设置了isLogin属性')
        isLogin = newValue;
        document.getElementById("loginBtn").innerHTML = isLogin ? "退出" : "登录";

    }

})
document.getElementById('button').addEventListener('click', () => {
    obj.value += 1;
})
document.getElementById('loginBtn').addEventListener('click', () => {
    obj.isLogin = !obj.isLogin;
})

</script>
</body>
</html>
