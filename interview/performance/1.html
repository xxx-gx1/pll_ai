<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Performance API Example</title>
  </head>
  <style>
    #myList {
      margin: 20px;
      padding: 0;
      list-style-type: none;
    }
  </style>
  <body>
    <ul id="myList">
      <li>Item1</li>
      <li>Item2</li>
      <li>Item3</li>
    </ul>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // performance api
        performance.mark("start");
        // 获取第一个元素
        const firstLi = document.querySelector("#myList li");
        if (firstLi) {
          performance.mark("firstLiRendered");
        }
        performance.mark("end");
        performance.measure("First LI Render Time", "start", "firstLiRendered");
        const measures = performance.getEntriesByType("measure")[0];
        if (measures) {
          console.log("第一个Li 渲染时间:", measures.duration, "毫秒");
        }

        performance.clearMarks();
        performance.clearMeasures();
      });
    </script>
  </body>
</html>
