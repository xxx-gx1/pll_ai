<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数中的this</title>
</head>
<body>
    <script>
    var name = "windowsName";
    var a = {
        name:'Tom',
        func1:function(){
            console.log(this.name);
        },
        fun2:function(){
            // this -> a
            setTimeout(() => {
                // this 没有 该省都省
                this.func1();
            },1000)
            // 这样会报错
            // setTimeout(function(){
            //     this.func1();
            // },1000)
        }

    }
    a.fun2();

    </script>
</body>
</html>
