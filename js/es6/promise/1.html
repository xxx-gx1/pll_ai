<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 异步任务 
        setTimeout(() => {
          console.log('2222');  
        },10)
        // 同步任务 
        // 进程 CPU 分配资源的最小单元
        // 线程 执行代码的最小单元
        // 应用程序那么多， CPU 怎么干的过来 轮询
        // 漫画 和动画片  1秒钟 20帧以上
        var a = 10;
        console.log('1111') 
        for(let i = 0; i < 1000; i++){
               console.log('2222'); 
        }
        console.log('1111') 
    </script>
</body>
</html>
