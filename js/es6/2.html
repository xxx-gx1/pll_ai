<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <ul id="friends"></ul>
    <script>
        // JSON 数组
        // 数据
        const friends = [
            { name: "小明", hometown:'抚州'},
            { name: "小王", hometown:'上饶'},
            { name: "小强", hometown:'南昌'},
        ];
        // DOM 编程
        const ul = document.getElementById('friends');
        // // 如果不需要index，for of 更语义化
        // for(const friend of friends){

        //     ul.innerHTML += `
        //     <li>
        //         ${friend.name} - <i>${friend.hometown}</i>
        //     </li>
        //     `
        // }
        // es6 forEach 升级版
        // 迭代
    ul.innerHTML = friends.map(friend =>
        // console.log(friend);
        `
        <li>
            ${friend.name} - 
            <i>${friend.hometown}</i>
        </li>`
    ).join('')
    </script>
</body>
</html>
