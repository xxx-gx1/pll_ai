<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聚焦于业务,而不是底层API</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" id ="app">
        <h1>{{title}}</h1>
        <table id="friends" class="table table-striped">
        <thead>
            <tr>
                <th>姓名</th>
                <th>家乡</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for= "friend in friends" >
                <td>{{friend.name}}</td>
                <td>{{friend.hometown}}</td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/3.2.31/vue.global.min.js"></script>
    <script>
        // html + css 看到页面 尽快出来，css 放在头部
        // js 交互的，可以晚一步 不会去和html + css 争抢时间
        // js 应该放在页面底部引用
        const APP = {
            // 声明数据的业务
            data(){
                return {
                    title: 'ECUT 未来之星',
                    friends:[
                        {
                            name:"小王",
                            hometown:"九江"
                        },
                        {
                            name:"小刘",
                            hometown:"赣州"
                        },
                    ]
                }

            }
        }
        Vue.createApp(APP).mount('#app')
    </script>
</body>
</html>
