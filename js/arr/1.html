<script>
// c++ ，java
// [] 数组字面量
const arr = new Array(5); // 制定了大小
// undefined 是一种数据类型，表示变量声明但未赋值。
// console.log(arr); // empty
for(let key in arr) {
    // key 没有
    console.log(key,arr[key]);
}
