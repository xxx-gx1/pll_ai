<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA</title>
</head>
<body>
<!-- 锚链接 -->
<a name="top">Cannot</a>
<h1>Navigation</h1>
<ol>
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#contact">Contact</a></li>
</ol>
<div id="content-container" class="content">
    <h2>Hello</h2>
    <p>Welcome to our SPA!</p>
</div>
<div class="class" style="height: 200vh;"></div>
<a href="#top">回到顶部</a>
<script> 
const content = document.getElementById('content-container');
window.addEventListener('hashchange', () => {
    // console.log(window.location.hash);
    switch (window.location.hash) {
        case '#home':
            content.innerHTML = '<h2>Home</h2><p>Welcome to our homepage</p>';
            break;
        case '#about':
            content.innerHTML = '<h2>About</h2><p>We are a company</p>';
            break;
        case '#contact':
            content.innerHTML = '<h2>Contact</h2><p>Contact us</p>';
            break;
        default:
            break;
    }
}) 
</script>
</body>
</html>
