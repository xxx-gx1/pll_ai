<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电商 APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF3B30',
                        secondary: '#FF8A80'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '2px',
                        DEFAULT: '4px',
                        'md': '8px',
                        'lg': '12px',
                        'xl': '16px',
                        '2xl': '20px',
                        '3xl': '24px',
                        'full': '9999px',
                        'button': '4px'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div class="w-[375px] min-h-[762px] mx-auto bg-white relative">
        <nav class="fixed top-0 w-full bg-primary text-white px-4 py-3 z-50">
            <div class="flex items-center justify-between">
                <div class="font-['Pacifico'] text-xl">logo</div>
                <div class="flex items-center space-x-3">
                    <button class="w-8 h-8 flex items-center justify-center">
                        <i class="fas fa-search text-lg"></i>
                    </button>
                    <button class="w-8 h-8 flex items-center justify-center">
                        <i class="fas fa-shopping-cart text-lg"></i>
                    </button>
                </div>
            </div>
        </nav>

        <div class="pt-[60px] pb-[70px]">
            <div class="px-4 py-3">
                <div class="relative">
                    <input type="text" placeholder="搜索商品" class="w-full h-10 bg-gray-100 rounded-full pl-10 pr-4 text-sm border-none focus:outline-none focus:ring-2 focus:ring-primary">
                    <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>

            <div class="px-4 mb-4">
                <img src="https://ai-public.mastergo.com/ai/img_res/06a399084b0cc8a8a683315769dca9fc.jpg" class="w-full h-40 object-cover rounded-lg">
            </div>

            <div class="grid grid-cols-5 gap-4 px-4 mb-6">
                <div class="text-center">
                    <div class="w-12 h-12 mx-auto mb-1 rounded-full overflow-hidden">
                        <img src="https://ai-public.mastergo.com/ai/img_res/42867f8c884544190a4a9ce8bcfaed2a.jpg" class="w-full h-full object-cover">
                    </div>
                    <p class="text-xs text-gray-600 whitespace-nowrap overflow-hidden text-ellipsis">数码产品</p>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 mx-auto mb-1 rounded-full overflow-hidden">
                        <img src="https://ai-public.mastergo.com/ai/img_res/b6a144e2dbfb6013ddb5c249bf73236b.jpg" class="w-full h-full object-cover">
                    </div>
                    <p class="text-xs text-gray-600 whitespace-nowrap overflow-hidden text-ellipsis">时尚服饰</p>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 mx-auto mb-1 rounded-full overflow-hidden">
                        <img src="https://ai-public.mastergo.com/ai/img_res/e2623082bad974c175c2edb22edb4cd8.jpg" class="w-full h-full object-cover">
                    </div>
                    <p class="text-xs text-gray-600 whitespace-nowrap overflow-hidden text-ellipsis">美妆护肤</p>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 mx-auto mb-1 rounded-full overflow-hidden">
                        <img src="https://ai-public.mastergo.com/ai/img_res/dba8ed11a96c6493824c9579306d46d1.jpg" class="w-full h-full object-cover">
                    </div>
                    <p class="text-xs text-gray-600 whitespace-nowrap overflow-hidden text-ellipsis">美食生鲜</p>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 mx-auto mb-1 rounded-full overflow-hidden">
                        <img src="https://ai-public.mastergo.com/ai/img_res/3b01b7f5e435624866f336bbe6aa477b.jpg" class="w-full h-full object-cover">
                    </div>
                    <p class="text-xs text-gray-600 whitespace-nowrap overflow-hidden text-ellipsis">家居家电</p>
                </div>
            </div>

            <div class="px-4 mb-4">
                <h2 class="text-lg font-medium mb-3">热门推荐</h2>
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                        <img src="https://ai-public.mastergo.com/ai/img_res/f4b1b563067e7396fdac36c43f78b435.jpg" class="w-full h-40 object-cover">
                        <div class="p-2">
                            <p class="text-sm text-gray-800 mb-1">iPhone 15 Pro Max</p>
                            <p class="text-primary font-medium">¥ 9,999</p>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                        <img src="https://ai-public.mastergo.com/ai/img_res/b8546b93b3115743850ffc944c344c90.jpg" class="w-full h-40 object-cover">
                        <div class="p-2">
                            <p class="text-sm text-gray-800 mb-1">奢华真皮手提包</p>
                            <p class="text-primary font-medium">¥ 2,999</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="fixed bottom-0 w-full bg-white border-t border-gray-200 px-2 py-1">
            <div class="grid grid-cols-5">
                <a class="flex flex-col items-center py-1 text-primary">
                    <i class="fas fa-home text-xl mb-1"></i>
                    <span class="text-xs">首页</span>
                </a>
                <a class="flex flex-col items-center py-1 text-gray-400">
                    <i class="fas fa-play-circle text-xl mb-1"></i>
                    <span class="text-xs">视频</span>
                </a>
                <a class="flex flex-col items-center py-1 text-gray-400">
                    <i class="fas fa-comment text-xl mb-1"></i>
                    <span class="text-xs">消息</span>
                </a>
                <a class="flex flex-col items-center py-1 text-gray-400">
                    <i class="fas fa-shopping-bag text-xl mb-1"></i>
                    <span class="text-xs">购物</span>
                </a>
                <a class="flex flex-col items-center py-1 text-gray-400">
                    <i class="fas fa-user text-xl mb-1"></i>
                    <span class="text-xs">我的</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
