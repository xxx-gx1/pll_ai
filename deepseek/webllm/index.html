<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebLLM 智能应用</title>
    <meta name="description" content="现代化的原生 HTML/CSS/JavaScript 聊天应用，提供智能对话体验">
    <meta name="keywords" content="WebLLM,智能助手,聊天应用,AI,JavaScript">
    <meta name="author" content="WebLLM Team">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🤖</text></svg>">
  </head>
  <body>
    <header class="app-header">
      <h1>智能交互系统 Hello DeepSeek</h1>
      <!-- 挂载点 -->
      <div id="reply"></div>
    </header>

    <main class="content-container">
      <section class="chat-interface">
        <div class="message-container"></div>
        <div class="input-group">
          <textarea id="messageInput" placeholder="输入您的消息..."></textarea>
          <button id="sendButton">发送</button>
        </div>
      </section>
    </main>

    <script src="./config.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
